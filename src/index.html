<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="icon" href="img/sun.svg"/>
    </head>
    <body>
        <!-- pre-loading animation -->
        <img id="loading" src="./img/loading.svg" alt="Loading animation">


        <!-- nav -->
        <nav>
            <a href="index.html"><img src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt="Open Weather Logo"></a>
            <div class="search-container">
                <input type="text" placeholder="Search City..." id="search" autofocus>
                <button id="search-enter">Search</button>
                <!-- error -->
                <div id="error">
                    No matching location found!
                </div>
            </div>
            <p id="imp-met" class="flex"><span id="imperial" class="bold">Imperial</span> / <span id="metric">Metric</span></p>
        </nav>
        
        <!-- current weather -->
        <div class="current-weather-container box">
            <h1 id="city"></h1>
            <div class="current-weather-info">
                <div class="weather-image">
                    <img src="#" alt="weather icon" id="weather-icon">
                    <h2 id="weather-condition"></h2>
                </div>
                <div class="temp-now">
                    <p class="temp"><span id="temp" class="conversion"></span><sup class="temp-conv">°F</sup></p>
                    <p>Feels like <span id="feels-like" class="conversion"></span><sup class="temp-conv">°F</sup></p>
                    <p>H: <span id="high" class="conversion"></span><sup class="temp-conv">°F</sup> / <span id="low" class="conversion"></span><sup class="temp-conv">°F</sup></p>
                </div>
            </div>
        </div>

        <!-- extra info -->
        <div id="extra-info" class="box">
            <div>
                <h1 class="extra-info-title">SUNRISE</h1>
                <p class="extra-info-data"><span id="sunrise"></span></p>
            </div>
            <div>
                <h1 class="extra-info-title">SUNSET</h1>
                <p class="extra-info-data"><span id="sunset"></span></p>
            </div>
            <div>
                <h1 class="extra-info-title">WIND SPEED</h1>
                <p class="extra-info-data"><span id="wind-speed" class="speed-conv"></span><span class="meter-mile"> Mi/H</span></p>
            </div>
            <div>
                <h1 class="extra-info-title">WIND DEG</h1>
                <p class="extra-info-data"><span id="wind-deg"></span>°</p>
            </div>
            <div>
                <h1 class="extra-info-title">WIND GUST</h1>
                <p class="extra-info-data"><span id="wind-gust" class="speed-conv"></span><span class="meter-mile"> Mi/H</span></p>
            </div>
            <div>
                <h1 class="extra-info-title">CLOUDS</h1>
                <p class="extra-info-data"><span id="clouds"></span>%</p>
            </div>
            <div class="humidity">
                <h1 class="extra-info-title">HUMIDITY</h1>
                <p class="extra-info-data"><span id="humidity"></span>%</p>
            </div>
            <div class="pressure">
                <h1 class="extra-info-title">PRESSURE</h1>
                <p class="extra-info-data"><span id="pressure"></span> hPa</p>
            </div>
        </div>

        <!-- footer -->
        <footer>
            <p>Made by <a href="https://github.com/skcode0" target="_blank">skcode0</a></p>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap API</a></p>
        </footer>
    </body>
</html>
